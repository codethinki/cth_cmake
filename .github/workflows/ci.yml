name: CI Pipeline

on:
  push:
    paths-ignore: ['**.md']
  pull_request:
    paths-ignore: ['**.md']
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # --- Phase 1: Build Docker Environment ---
  prepare-env:
    uses: ./.github/workflows/build-image.yml
    secrets: inherit

  # --- Phase 2: Run Tests (Parallel per Example) ---
  
  test-basic:
    needs: prepare-env
    uses: ./.github/workflows/run-example.yml
    with:
      image-tag: ${{ needs.prepare-env.outputs.image-tag }}
      example-name: "basic"
      source-dir: "examples/basic"
      exe-name: "basic_example_exec"
    secrets: inherit

  test-modules:
    needs: prepare-env
    uses: ./.github/workflows/run-example.yml
    with:
      image-tag: ${{ needs.prepare-env.outputs.image-tag }}
      example-name: "modules"
      source-dir: "examples/modules"
      exe-name: "modules_executable"
    secrets: inherit
