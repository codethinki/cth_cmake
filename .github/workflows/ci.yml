name: Tests

on:
  push:
    paths-ignore: ['**.md']
  pull_request:
    paths-ignore: ['**.md']

env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg
  VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/vcpkg_cache

jobs:
  test:
    name: ${{ matrix.example.name }} / ${{ matrix.config.compiler }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        example:
          - name: basic
            source: examples/basic
            exe: basic_example_exec
          - name: modules
            source: examples/modules
            exe: modules_executable
        config:
          - { os: windows-latest, compiler: msvc }
          - { os: ubuntu-latest, compiler: gcc, container: "cachyos/cachyos:latest" }
          - { os: ubuntu-latest, compiler: clang, container: "cachyos/cachyos:latest" }

    container: ${{ matrix.config.container }}

    steps:
      - uses: actions/checkout@v4

      # --- Setup Tools (Linux Container) ---
      - name: Setup Tools (Linux Container)
        if: startsWith(matrix.config.os, 'ubuntu')
        run: |
          # CachyOS (Arch) uses pacman.
          # Update first
          pacman -Syu --noconfirm
          
          # Install base tools + cmake/ninja/git/python
          # 'base-devel' includes gcc, make, etc.
          pacman -S --noconfirm base-devel cmake ninja git python python-pip wget
          
          # Force break managed environment if needed for pip
          rm -f /usr/lib/python3.*/EXTERNALLY-MANAGED
          
          # Install compilers specifically
          if [ "${{ matrix.config.compiler }}" = "gcc" ]; then
             # gcc is already in base-devel, but being explicit is fine
             pacman -S --noconfirm gcc
             echo "CC=gcc" >> $GITHUB_ENV
             echo "CXX=g++" >> $GITHUB_ENV
          fi
          if [ "${{ matrix.config.compiler }}" = "clang" ]; then
             pacman -S --noconfirm clang llvm
             echo "CC=clang" >> $GITHUB_ENV
             echo "CXX=clang++" >> $GITHUB_ENV
          fi

      # --- Setup Tools (Windows) ---
      - name: Setup MSVC
        if: matrix.config.compiler == 'msvc'
        uses: ilammy/msvc-dev-cmd@v1

      # --- Common Setup ---
      # Windows needs explicit Python setup. Containers have it from apt.
      - name: Setup Python (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v4
        with: { python-version: '3.x' }
        
      - run: pip install cmake --upgrade --break-system-packages

      - name: Setup Vcpkg
        shell: bash
        run: |
          if [ -n "$VCPKG_INSTALLATION_ROOT" ] && [ -d "$VCPKG_INSTALLATION_ROOT" ]; then
            echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV
          else
            git clone https://github.com/microsoft/vcpkg.git "$GITHUB_WORKSPACE/vcpkg"
            if [[ "$RUNNER_OS" == "Windows" ]]; then
              "$GITHUB_WORKSPACE/vcpkg/bootstrap-vcpkg.bat"
            else
              "$GITHUB_WORKSPACE/vcpkg/bootstrap-vcpkg.sh"
            fi
            echo "VCPKG_ROOT=$GITHUB_WORKSPACE/vcpkg" >> $GITHUB_ENV
          fi

      - name: Create Cache Dirs
        shell: bash
        run: |
          mkdir -p "$VCPKG_DEFAULT_BINARY_CACHE"

      # --- Caching ---
      - name: Cache Vcpkg
        uses: actions/cache@v4
        with:
          path: ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}
          key: vcpkg-${{ runner.os }}-${{ matrix.config.compiler }}-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: vcpkg-${{ runner.os }}-${{ matrix.config.compiler }}-

      # --- Build & Test ---
      - name: Verify
        shell: bash
        env:
          EXE_NAME: ${{ matrix.example.exe }}
        run: |
          TARGET_EXE="$EXE_NAME"
          if [[ "${{ matrix.config.os }}" == "windows-latest" ]]; then TARGET_EXE="${EXE_NAME}.exe"; fi
          
          python .github/scripts/verify_and_run.py \
            --source "${{ matrix.example.source }}" \
            --build "${{ matrix.example.source }}/build/preset-default" \
            --exe "$TARGET_EXE"
