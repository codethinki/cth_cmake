name: Run Example

on:
  workflow_call:
    inputs:
      image-tag:
        description: "Docker image tag for Linux environment"
        required: true
        type: string
      example-name:
        description: "Name of the example (for display)"
        required: true
        type: string
      source-dir:
        description: "Source directory (e.g. examples/basic)"
        required: true
        type: string
      exe-name:
        description: "Expected executable name"
        required: true
        type: string

env:
  # VCPKG_ROOT is NOT set here globally to allow container ENV to take precedence on Linux.
  # We will set it dynamically in the "Setup Vcpkg" step if it's missing.
  VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/vcpkg_cache

jobs:
  test:
    # Example: "basic / gcc"
    name: ${{ inputs.example-name }} / ${{ matrix.config.compiler }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: windows-latest, compiler: msvc }
          - { os: ubuntu-latest, compiler: gcc, container: "linux-container" }
          - { os: ubuntu-latest, compiler: clang, container: "linux-container" }

    container: 
      image: ${{ matrix.config.container == 'linux-container' && inputs.image-tag || null }}
      credentials:
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      # --- Configure Environment (Linux) ---
      - name: Configure Linux Env
        if: startsWith(matrix.config.os, 'ubuntu')
        run: |
          if [ "${{ matrix.config.compiler }}" = "gcc" ]; then
             echo "CC=gcc" >> $GITHUB_ENV
             echo "CXX=g++" >> $GITHUB_ENV
          fi
          if [ "${{ matrix.config.compiler }}" = "clang" ]; then
             echo "CC=clang" >> $GITHUB_ENV
             echo "CXX=clang++" >> $GITHUB_ENV
          fi
          echo "VCPKG_FORCE_SYSTEM_BINARIES=1" >> $GITHUB_ENV

      # --- Setup Tools (Windows) ---
      - name: Setup MSVC
        if: matrix.config.compiler == 'msvc'
        uses: ilammy/msvc-dev-cmd@v1

      # --- Common Setup ---
      - name: Setup Python (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v4
        with: { python-version: '3.x' }
        
      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        run: pip install cmake --upgrade

      - name: Setup Vcpkg
        shell: bash
        run: |
          # 1. Check if VCPKG_ROOT is already set (e.g. by Docker container)
          if [ -n "$VCPKG_ROOT" ]; then
            echo "VCPKG_ROOT is already set to: $VCPKG_ROOT"
            if [ -d "$VCPKG_ROOT" ]; then
               echo "Vcpkg directory exists. Using: $VCPKG_ROOT"
               # No action needed, env var is already present in this shell.
               # To be safe for subsequent steps, we re-export it to GITHUB_ENV if it wasn't there (it is via Docker ENV, but good practice)
               echo "VCPKG_ROOT=$VCPKG_ROOT" >> $GITHUB_ENV
               exit 0
            else
               echo "Warning: VCPKG_ROOT is set but directory missing. Falling back to install."
            fi
          fi

          # 2. Check for VCPKG_INSTALLATION_ROOT (GitHub Actions default sometimes)
          if [ -n "$VCPKG_INSTALLATION_ROOT" ] && [ -d "$VCPKG_INSTALLATION_ROOT" ]; then
            echo "Found VCPKG_INSTALLATION_ROOT: $VCPKG_INSTALLATION_ROOT"
            echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV
          else
            # 3. Fallback: Clone and Bootstrap locally
            echo "Vcpkg not found. Installing to workspace."
            git clone https://github.com/microsoft/vcpkg.git "$GITHUB_WORKSPACE/vcpkg"
            if [[ "$RUNNER_OS" == "Windows" ]]; then
              "$GITHUB_WORKSPACE/vcpkg/bootstrap-vcpkg.bat"
            else
              "$GITHUB_WORKSPACE/vcpkg/bootstrap-vcpkg.sh"
            fi
            echo "VCPKG_ROOT=$GITHUB_WORKSPACE/vcpkg" >> $GITHUB_ENV
          fi

      - name: Create Cache Dirs
        shell: bash
        run: mkdir -p "$VCPKG_DEFAULT_BINARY_CACHE"

      - name: Cache Vcpkg
        uses: actions/cache@v4
        with:
          path: ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}
          key: vcpkg-${{ runner.os }}-${{ matrix.config.compiler }}-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: vcpkg-${{ runner.os }}-${{ matrix.config.compiler }}-

      - name: Verify
        shell: bash
        env:
          EXE_NAME: ${{ inputs.exe-name }}
        run: |
          TARGET_EXE="$EXE_NAME"
          if [[ "${{ matrix.config.os }}" == "windows-latest" ]]; then TARGET_EXE="${EXE_NAME}.exe"; fi
          
          python .github/scripts/verify_and_run.py \
            --source "${{ inputs.source-dir }}" \
            --build "${{ inputs.source-dir }}/build/preset-default" \
            --exe "$TARGET_EXE"
